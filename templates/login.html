<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/assets/css/my.css">
    <link rel="stylesheet" href="../static/assets/vendors/chartjs/Chart.min.css">

    <link rel="stylesheet" href="../static/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="../static/assets/css/app.css">
    <link rel="shortcut icon" href="../static/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img src="/static/assets/images/favicon.svg" height="48" class='mb-4'>
                                <h3>Sign In</h3>
                                <p>Please sign in to continue to Book Inventory.</p>
                            </div>
                            {{if .content}}
                            <div class="alert alert-light-danger color-danger"><i data-feather="star"></i> {{.content}}
                            </div>
                            {{end}}
                            <form action="/login" method="POST">
                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" name="username">
                                        <div class="form-control-icon">
                                            <i class="ri-user-line"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" name="password">
                                        <div class="form-control-icon">
                                            <i class="ri-lock-line"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-primary float-end">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/assets/js/feather-icons/feather.min.js"></script>
    <script src="../static/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../static/assets/js/app.js"></script>

    <script src="../static/assets/vendors/chartjs/Chart.min.js"></script>
    <script src="../static/assets/vendors/apexcharts/apexcharts.min.js"></script>
    <script src="../static/assets/js/pages/dashboard.js"></script>

    <script src="../static/assets/js/main.js"></script>
</body>

</html>
